<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<script type="module" src="{{ "/assets/js/index.js"| relative_url }}"></script>
<link rel="stylesheet" type="text/css" media="screen" href="{{ "/assets/css/index.css" | relative_url }}" />
<link rel="stylesheet" type="text/css" media="print" href="{{ "/assets/css/print.css" | relative_url }}" />
<link rel="shortcut icon" href="{{ "/assets/images/site/favicon.png" | prepend: site.baseurl }}" type="image/png"/>

<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}" />


<link rel="canonical" href="{{ page.url | absolute_url }}"/>
<link rel="alternate" hreflang="en" href="{{site.url}}{{page.url}}?language=en" />
<link rel="alternate" hreflang="nl" href="{{site.url}}{{page.url}}?language=nl" />

<meta name="HandheldFriendly" content="True" />
<meta name="MobileOptimized" content="320" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
{% if site.twitter_handle %}
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{{ site.twitter_handle }}" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta name="twitter:image" content="{{ site.logo | relative_url }}" />
  {% if page.excerpt %}
    <meta name="twitter:description"  content="{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}" />
  {% elsif site.description %}
    <meta name="twitter:description" content="{{ site.description | strip_html | strip_newlines | truncate: 200 }}" />
  {% endif %}
{% endif %}

<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
{% if page.excerpt %}
  <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}" />
{% elsif site.description %}
  <meta property="og:description" content="{{ site.description | strip_html | strip_newlines | truncate: 200 }}" />
{% endif %}
<meta property="og:image" content="{% if page.image %}{{ page.image | relative_url }}{% else %}{{ site.logo | relative_url }}{% endif %}" />
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" >
<meta property="og:type" content="blog" />
{% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
{% endif %}
